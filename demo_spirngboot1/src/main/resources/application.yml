server:
  port: 8090
spring:
  datasource: 
    type: org.apache.commons.dbcp.BasicDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/jaya_example
    username: root
    password: root
  thymeleaf:
    encoding: UTF-8
    content-type: text/html; charset=utf-8
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  devtools:
    restart:
      enabled: false
logging:
  path: log/
  file: demo.log
  level: 
    root: dubug
    com.jaya.demo: debug
